<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
    }
    .question-box { 
      margin-bottom: 20px; 
      border: 1px solid #007bff; 
      padding: 15px; 
      border-radius: 5px;
    }
    button { 
      display: block; 
      margin: 8px 0; 
      padding: 10px; 
      width: 250px; 
      cursor: pointer;
      text-align: left;
    }
    #score { 
      font-weight: bold; 
      margin-top: 20px; 
      font-size: 1.2em; 
      color: #28a745;
    }
  </style>
</head>
<body>
  <h2>Quiz App</h2>
  <div id="quiz"></div>
  <div id="score"></div>

  <script>
    // Sample questions (mimics your data structure)
    const questions = [
      {
        number: "1",
        question: "What is 2 + 2?",
        choices: ["2", "3", "4", "5"],
        answer: "C", // Corresponds to index 2 (the choice "4")
        points: "1"¬† 
      },
      {
        number: "2",
        question: "Capital of France?",
        choices: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "C", // Corresponds to index 2 (the choice "Paris")
        points: "1"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    /**
     * Finds the correct choice text based on the answer letter (A, B, C, D).
     * @param {object} question - The current question object.
     * @returns {string} The text of the correct answer choice.
     */
    function getCorrectAnswerText(question) {
      const answerMap = { "A": 0, "B": 1, "C": 2, "D": 3 };
      // Ensure the answer letter is uppercase for lookup robustness
      const correctIndex = answerMap[question.answer.toUpperCase()]; 
      
      // Return the choice text, or an error string if the index is invalid
      return question.choices[correctIndex] || "Error: Correct Answer Missing";
    }

    function showQuestion() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      
      // Update score display at the start of the function
      document.getElementById("score").textContent = "Current Score: " + score;

      // --- Quiz Finished Check ---
      if (currentQuestionIndex >= questions.length) {
        quizDiv.innerHTML = "<h3>Quiz finished! üéâ</h3>";
        document.getElementById("score").textContent = "Final Score: " + score + " points!";
        return;
      }

      const q = questions[currentQuestionIndex];
      const qBox = document.createElement("div");
      qBox.className = "question-box";

      // Display question
      const qText = document.createElement("h3");
      qText.textContent = q.number + ". " + q.question;
      qBox.appendChild(qText);

      // --- Correct Answer Logic ---
      const correctAnswerText = getCorrectAnswerText(q);

      // Create buttons for each choice
      q.choices.forEach((choiceText, i) => {
        const btn = document.createElement("button");
        const choiceLetter = String.fromCharCode(65 + i); // A, B, C, D
        
        btn.textContent = `${choiceLetter}. ${choiceText}`;
        
        btn.onclick = () => {
          // Compare the clicked choice's text with the calculated correct answer text
          if (choiceText === correctAnswerText) {
            alert("‚úÖ Correct!");
            // Ensure points are parsed as an integer before adding
            score += parseInt(q.points, 10);
          } else {
            // Provide the correct answer text on a wrong choice
            alert("‚ùå Wrong! The correct answer was: " + correctAnswerText);
          }
          
          // Move to the next question and re-render
          currentQuestionIndex++;
          showQuestion();
        };
        qBox.appendChild(btn);
      });

      quizDiv.appendChild(qBox);
    }
    
    // Start quiz
    showQuestion();
  </script>
</body>
</html>
