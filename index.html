<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Engr. Evan's Ultimate NMAT Quiz App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #4F46E5;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .question-card {
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E5E7EB;
        }

        .question-number {
            font-size: 14px;
            color: #6B7280;
            font-weight: 600;
        }

        .question-points {
            background: #4F46E5;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #1F2937;
            font-weight: 500;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .choice {
            padding: 15px 20px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 16px;
        }

        .choice:hover {
            border-color: #4F46E5;
            background: #F3F4F6;
        }

        .choice.selected {
            border-color: #4F46E5;
            background: #EEF2FF;
            font-weight: 600;
        }

        .choice.correct {
            border-color: #10B981;
            background: #D1FAE5;
            color: #065F46;
        }

        .choice.incorrect {
            border-color: #EF4444;
            background: #FEE2E2;
            color: #991B1B;
        }

        .choice.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid #10B981;
        }

        .feedback.incorrect {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid #EF4444;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
        }

        .results {
            text-align: center;
        }

        .score-display {
            font-size: 72px;
            font-weight: 700;
            color: #4F46E5;
            margin: 30px 0;
        }

        .score-label {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #EF4444;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setupScreen" class="card">
            <h1>ðŸŽ“ Engr. Evan's Ultimate NMAT Quiz App</h1>
            <p class="subtitle">Welcome to the start of your journey Doctor!</p>
            
            <div id="loadingMessage" class="loading hidden">
                Loading subjects...
            </div>
            
            <div id="errorMessage" class="error hidden"></div>
            
            <div id="setupForm">
                <label for="subjectSelect">Choose Subject:</label>
                <select id="subjectSelect">
                    <option value="">Loading subjects...</option>
                </select>
                
                <label for="numQuestions">Number of Questions (10-50):</label>
                <input type="number" id="numQuestions" min="10" max="50" value="20" placeholder="Enter number of questions">
                
                <button id="startBtn" onclick="startQuiz()">Start Quiz ðŸš€</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="card">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1 of 20</span>
                    <span class="question-points" id="questionPoints">1 pt</span>
                </div>
                
                <div class="question-text" id="questionText"></div>
                
                <div class="choices" id="choicesContainer"></div>
                
                <div id="feedback" class="feedback hidden"></div>
                
                <div class="navigation">
                    <button class="nav-btn" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="card hidden">
            <div class="results">
                <h1>ðŸŽ‰ Quiz Complete!</h1>
                <div class="score-display" id="scoreDisplay">0%</div>
                <div class="score-label" id="scoreLabel">0 out of 0 correct</div>
                <button onclick="restartQuiz()">Take Another Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1WkNC4EPkk-7yalpMXCsDdcy5Upa2I_IuDPEfpetjfUQ';
        let sheetsData = {};
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalPoints = 0;
        let earnedPoints = 0;
        let selectedAnswer = null;

        // Load available sheets on page load
        window.onload = async function() {
            await loadSheets();
        };

        async function loadSheets() {
            const loadingMsg = document.getElementById('loadingMessage');
            const errorMsg = document.getElementById('errorMessage');
            const setupForm = document.getElementById('setupForm');
            
            loadingMsg.classList.remove('hidden');
            setupForm.classList.add('hidden');
            errorMsg.classList.add('hidden');

            // Skip the test connection and just load the sheets directly
            const select = document.getElementById('subjectSelect');
            select.innerHTML = '<option value="">Select a subject...</option>';
            
            // Your subject sheets
            const sheets = [
    { name: 'Physics', gid: '0' },
    { name: 'Chemistry', gid: '1799494656' },
    { name: 'Biology', gid: '203143951' },
    { name: 'Social Sciences', gid: '767750796' }
];   
            
            sheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet.gid;
                option.textContent = sheet.name;
                select.appendChild(option);
            });
            
            loadingMsg.classList.add('hidden');
            setupForm.classList.remove('hidden');
        }

        async function startQuiz() {
            const subjectSelect = document.getElementById('subjectSelect');
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const gid = subjectSelect.value;
            
            if (!gid) {
                alert('Please select a subject');
                return;
            }
            
            if (numQuestions < 10 || numQuestions > 50) {
                alert('Please enter a number between 10 and 50');
                return;
            }
            
            // Show loading
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'Loading...';
            
            try {
                await loadQuestions(gid, numQuestions);
                showQuestion();
            } catch (error) {
                alert('Error loading questions: ' + error.message);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = 'Start Quiz ðŸš€';
            }
        }

        async function loadQuestions(gid, numQuestions) {
            // Use CSV export URL which works better with CORS
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Cannot access sheet. Make sure it is shared as "Anyone with the link can view"');
            }
            const csvText = await response.text();
            
            const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
            const allQuestions = parsed.data;
            
            if (allQuestions.length === 0) {
                throw new Error('No questions found in this sheet');
            }
            
            if (allQuestions.length < numQuestions) {
                throw new Error(`Only ${allQuestions.length} questions available`);
            }
            
            // Shuffle and select questions
            const shuffled = allQuestions.sort(() => Math.random() - 0.5);
            currentQuiz = shuffled.slice(0, numQuestions).map(q => {
                // Use exact column names from your sheet
                const questionText = q['Question'] || '';
                
                // Get correct answer - it's the FULL TEXT, not a letter!
                const correctAnswerText = (q['Ans'] || '').toString().trim();
                
                console.log('Question:', questionText);
                console.log('Correct Answer Text from sheet:', correctAnswerText);
                console.log('A:', q['A']);
                console.log('B:', q['B']);
                console.log('C:', q['C']);
                console.log('D:', q['D']);
                
                // Create all four choices and compare with the correct answer text
                const choices = [
                    { text: (q['A'] || '').trim(), correct: ((q['A'] || '').trim().toLowerCase() === correctAnswerText.toLowerCase()) },
                    { text: (q['B'] || '').trim(), correct: ((q['B'] || '').trim().toLowerCase() === correctAnswerText.toLowerCase()) },
                    { text: (q['C'] || '').trim(), correct: ((q['C'] || '').trim().toLowerCase() === correctAnswerText.toLowerCase()) },
                    { text: (q['D'] || '').trim(), correct: ((q['D'] || '').trim().toLowerCase() === correctAnswerText.toLowerCase()) }
                ].filter(c => c.text !== '');
                
                console.log('Choices before shuffle:', choices);
                
                // Get points
                const points = parseInt(q['points'] || '1') || 1;
                
                // Shuffle choices - the correct flag stays with the text
                choices.sort(() => Math.random() - 0.5);
                
                console.log('Choices after shuffle:', choices);
                console.log('---');
                
                return {
                    question: questionText,
                    choices: choices,
                    points: points,
                    answered: false,
                    selectedIndex: null,
                    isCorrect: false,
                    correctAnswerText: correctAnswerText
                };
            });
            
            currentQuestionIndex = 0;
            score = 0;
            earnedPoints = 0;
            totalPoints = currentQuiz.reduce((sum, q) => sum + q.points, 0);
            selectedAnswer = null;
            
            // Switch to quiz screen
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
        }

        function showQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            selectedAnswer = null;
            
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestionIndex + 1} of ${currentQuiz.length}`;
            document.getElementById('questionPoints').textContent = `${question.points} pt${question.points > 1 ? 's' : ''}`;
            document.getElementById('questionText').textContent = question.question;
            
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const div = document.createElement('div');
                div.className = 'choice';
                div.textContent = choice.text;
                div.onclick = () => selectAnswer(index);
                choicesContainer.appendChild(div);
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('submitBtn').textContent = 'Submit Answer';
            document.getElementById('submitBtn').onclick = submitAnswer;
            
            updateProgress();
        }

        function selectAnswer(index) {
            const question = currentQuiz[currentQuestionIndex];
            if (question.answered) return;
            
            selectedAnswer = index;
            
            const choices = document.querySelectorAll('.choice');
            choices.forEach((choice, i) => {
                choice.classList.toggle('selected', i === index);
            });
        }

        function submitAnswer() {
            const question = currentQuiz[currentQuestionIndex];
            
            if (selectedAnswer === null) {
                alert('Please select an answer');
                return;
            }
            
            if (question.answered) {
                nextQuestion();
                return;
            }
            
            question.answered = true;
            question.selectedIndex = selectedAnswer;
            question.isCorrect = question.choices[selectedAnswer].correct;
            
            console.log('Selected answer:', question.choices[selectedAnswer]);
            console.log('Is correct:', question.isCorrect);
            
            if (question.isCorrect) {
                score++;
                earnedPoints += question.points;
            }
            
            const choices = document.querySelectorAll('.choice');
            choices.forEach((choice, i) => {
                choice.classList.add('disabled');
                if (question.choices[i].correct) {
                    choice.classList.add('correct');
                } else if (i === selectedAnswer) {
                    choice.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            if (question.isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = 'âœ“ Correct! Well done!';
            } else {
                feedback.className = 'feedback incorrect';
                const correctChoice = question.choices.find(c => c.correct);
                feedback.textContent = `âœ— Incorrect. The correct answer is: ${correctChoice ? correctChoice.text : 'N/A'}`;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                submitBtn.textContent = currentQuestionIndex < currentQuiz.length - 1 ? 'Next Question â†’' : 'View Results';
                submitBtn.onclick = nextQuestion;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const percentage = Math.round((earnedPoints / totalPoints) * 100);
            document.getElementById('scoreDisplay').textContent = `${percentage}%`;
            document.getElementById('scoreLabel').textContent = 
                `${score} out of ${currentQuiz.length} correct (${earnedPoints}/${totalPoints} points)`;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuiz.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'Start Quiz ðŸš€';
        }
    </script>
</body>
</html>
