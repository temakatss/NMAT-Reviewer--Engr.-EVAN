<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question-box { margin-bottom: 20px; }
    button { display: block; margin: 5px 0; padding: 10px; width: 200px; }
    #score { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Quiz App</h2>
  <div id="quiz"></div>
  <div id="score"></div>

  <script>
    // Sample questions (this mimics your Google Sheet structure)
    const questions = [
      {
        number: "1",
        question: "What is 2 + 2?",
        choices: ["2", "3", "4", "5"],
        answer: "C", // Column G (A-D)
        points: "1"  // Column H
      },
      {
        number: "2",
        question: "Capital of France?",
        choices: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "C",
        points: "1"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      if (currentQuestionIndex >= questions.length) {
        quizDiv.innerHTML = "<h3>Quiz finished!</h3>";
        document.getElementById("score").textContent = "Final Score: " + score;
        return;
      }

      const q = questions[currentQuestionIndex];
      const qBox = document.createElement("div");
      qBox.className = "question-box";

      const qText = document.createElement("h3");
      qText.textContent = q.number + ". " + q.question;
      qBox.appendChild(qText);

      const answerMap = { "A": 0, "B": 1, "C": 2, "D": 3 };
      const correctIndex = answerMap[q.answer];
      const correctAnswerText = q.choices[correctIndex];

      q.choices.forEach((choiceText, i) => {
        const btn = document.createElement("button");
        btn.textContent = choiceText;
        btn.onclick = () => {
          if (choiceText === correctAnswerText) {
            alert("✅ Correct!");
            score += parseInt(q.points, 10);
          } else {
            alert("❌ Wrong! Correct answer: " + correctAnswerText);
          }
          currentQuestionIndex++;
          showQuestion();
        };
        qBox.appendChild(btn);
      });

      quizDiv.appendChild(qBox);
      document.getElementById("score").textContent = "Score: " + score;
    }

    // Start quiz
    showQuestion();
  </script>
</body>
</html>
